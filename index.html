<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script defer src="scripts/index.js" ></script>
    <title>Singolo</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <nav class="header-nav">
          <h3 class="header-nav__title">Singolo<span class="header-nav__note">*</span></h3>
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="#" class="header-nav__link a">Home</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Services</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Portfolio</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">About</a>
            </li>
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <article class="swiper">
        <section class="slide-main slide">
          <img class="slide-main__vertical" src="src/images/home slide/phone-vertical.png" alt="Telephone">
          <img class="slide-main__horizontal" src="src/images/home slide/phone-horizontal.png" alt="Telephone">
        </section>
        <section class="slide-secondary slide">
          <img class="slide-secondary__vertical" src="src/images/secondary slide/phone-vertical.png" alt="Telephone">
          <img class="slide-secondary__background-left" src="src/images/secondary slide/phone-vertical-background.png" alt="Telephone">
          <img class="slide-secondary__background-right" src="src/images/secondary slide/phone-vertical-background.png" alt="Telephone">
        </section>
        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
      </article>
      
    </div>
  </body>
</html>
